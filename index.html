<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Nathi❤️</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #fce4ec;
        }
        h1 {
            color: #d81b60;
        }
        .container {
            position: relative;
            width: 100%;
            height: 300px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }
        .btn-no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        .terms {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Quer namorar comigo? ❤️</h1>
    <div class="container">
        <button class="btn btn-yes" id="btnYes" onclick="sayYes()">Sim</button>
        <button class="btn btn-no" id="btnNo">Não</button>
    </div>

    <div class="terms">
        <input type="checkbox" id="termsCheckbox">
        <label for="termsCheckbox">Li e concordo com os <a href="terms.html">termos e política romântica</a></label>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnYes = document.getElementById('btnYes');
        const termsCheckbox = document.getElementById('termsCheckbox');

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;
        }

        function sayYes() {
            if (!termsCheckbox.checked) {
                alert('Você precisa aceitar os termos e a política romântica antes de continuar! ❤️');
            } else {
                alert('Sabia que diria sim! ❤️');
            }
        }

        btnNo.addEventListener('mouseover', moveButton);
        btnNo.addEventListener('click', moveButton);
    </script>

</body>
</html>
